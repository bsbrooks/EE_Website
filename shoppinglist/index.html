  <body>
    <div  id="mnCntnr">

      <div class="row" id="mnTitle">

        <div class="col-lg-12 col-xs-12"><h1><center>My Shopping List</center></h1>
        </div>
        </div>
        <div class="row col-lg-8 col-xs-8" id="mnList">

          <div id="newItem">    
          
          Click Here to Add New Item &#40Click On Item To Remove&#41

         <form id="add-item-form">

            Quantity:
            <input type="text" id="howMuch" size="2" >

            Item:
            <input type="text" id="product" size="60">
            
            <button type="submit" style="display: none;"></button>

          </div>

<script 

    type="text/javascript">
 $(document).ready(function() {
  var item = []; var quantity = [];
  

  $('#add-item-form').submit(function(e) {
    e.preventDefault();
    var itemInput = document.getElementById("product").value;
    var itemQuantity = document.getElementById("howMuch").value;
    item.push(itemInput);
    quantity.push(itemQuantity);
    // console.log(item);
    // console.log(quantity);
    $('#display').append("<p class='food-item'>" + itemQuantity + " " + itemInput + "</p>");
    document.getElementById("howMuch").value = '';
    document.getElementById("product").value = '';
    document.getElementById("howMuch").focus();
  })});

 $(document).on("dblclick", '.food-item', function() {
  $(this).remove();
 });

        </script>
        </form>
        </div>
        <div class="row col-lg-4 col-sm-4" id="storeFlrPln"">
          <div id="image">
          <img src="img/supermarket_layout.png" alt="Supermarket Floor Plan" class="img-responsive center-block" >
          </div>
        </div>
