  <body>
    <div  id="mnCntnr">

      <div class="row" id="mnTitle">

        <div class="col-lg-12 col-xs-12"><h1><center>My Shopping List</center></h1>
        </div>

      </div>

   

        <div class="row col-lg-8 col-xs-8" id="mnList">

          <div id="newItem">
            
          
          Click Here to Add New Item &#40Click On Item To Remove&#41
          <input type="button" id="addItem">

         <form>

            Item:
            <input type="text" id="product" size="60">
            
            Quantity:
            <input type="text" id="howMuch" size="2" >
            </div>
             
            <!--<input type="submit" value="submit">-->
<script 

    type="text/javascript">
 $(document).ready(function() {
  var item = []; var quantity = [];
  var itemInput = document.getElementById("product");
  var itemQuantity = document.getElementById("howMuch");

  $('#addItem').click(function() {
    item.push(itemInput);
    quantity.push(itemQuantity);
    for (var i = 0; i < item.length;
      i++) {
        var buyItem = $("<p>");
      buyItem.append(itemQuantity + " " +itemInput);
      
      $('#display').html(buyItem);
     
       } }) })

          </script>
          <div id="display">
           
         </div>
         

         </form>
        

           </div>
           
        

      

        <div class="row col-lg-4 col-sm-4" id="storeFlrPln"">
          <div id="image">
          <img src="img/supermarket_layout.png" alt="Supermarket Floor Plan" class="img-responsive center-block" >
          </div>
        </div>

        </div>
